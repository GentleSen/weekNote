<body>
    <p>js中,number是以双精度浮点格式存储的（IEEE-754标准）。</p>
    <p>
        双精度浮点格式： 
            是一种计算机数字格式,通常在计算机中占用64位(8字节)[单精度浮点格式在计算机中占用32位,即4字节],通过浮动小数点表示数值。
            符号位： 1位
            指数： 11位
            精度: 52位
    </p>
