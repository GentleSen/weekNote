<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>defineProperty</title>
</head>
<body>
    <p>DocumentFragment 表示一个没有父级文件的最小文档对象,改变DocumentFragment不会引起dom结构的重新渲染,可以提升性能,可以类比虚拟dom</p>
    <p>使用document.createDocumentFragment()来创造一个空的documentFragment</p>
</body>
</html>
<script>
    var obj = {
        name: 'SenSir',
    };
    Object.defineProperty(obj, 'name', {
        get: function() {
            console.log('getFunRun');
        },
        set: function(newVal) {
            console.log(`setFunRun, newVal: ${newVal}`);
        }
    });
    console.log(obj.name);
    obj.name = 'Sen灬Sir';
    console.log(obj);
    
</script>
